version: '3.8'

services:
  mimir:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MIMIR_PORT=8080
      - MIMIR_SIMILARITY_THRESHOLD=0.95
      - MIMIR_CACHE_TTL=24h
      - MIMIR_MAX_CACHE_SIZE=10000
      - MIMIR_LOG_JSON=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
